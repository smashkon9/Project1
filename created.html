<script type="text/javascript">
function gup(name)
{name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1]; }

mixpanel.people.set ({"$email": decodeURIComponent(gup("email")), "$name": gup("Name")})
mixpanel.alias("$email")
mixpanel.people.increment ("Song Impressions", 2)
mixpanel.track("Song Played")
mixpanel.track("Page Loaded", {"Page Name":"Player Page"})
</script>
